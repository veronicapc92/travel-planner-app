<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
  </head>
  <body>
    <header><h1>TravelApp</h1></header>
    <div class="container">
      <h2>Your adventure begins here.</h2>
      <form>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Destination (city)..."
        />
        <input
          type="text"
          id="country"
          name="country"
          placeholder="What country?"
        />
        <div>
          <label for="departure-date">Departing:</label>
          <input type="date" id="departure-date" name="departure-date" />
        </div>
        <input type="submit" value="Search" id="submit" />
      </form>
    </div>
    <footer>By Veronica Perez</footer>
  </body>
</html>
