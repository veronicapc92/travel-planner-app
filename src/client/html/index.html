<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
  </head>
  <body>
    <header><h1>TravelApp</h1></header>
    <div class="container">
      <h2>Your adventure begins here.</h2>
      <form>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Destination (city)..."
        />
        <input
          type="text"
          id="country"
          name="country"
          placeholder="What country?"
        />
        <div>
          <label for="departure-date">Departing:</label>
          <input type="date" id="departure-date" name="departure-date" />
        </div>
        <input type="submit" value="Search" id="submit" />
      </form>
    </div>
    <footer>
      Website by Veronica Perez | Images from Canva.com
    </footer>
    <div id="results" class="visible">
      <button id="close-button">Ã—</button>
      <h3 id="destination">Destination</h3>
      <img src="../assets/world-map.png" alt="World map" id="city-image" />
      <h4 id="weather-data-type"></h4>
      <div class="weather-information">
        <p id="weather">
          Sunny
        </p>
        <p id="temperature">25 C</p>
        <p>Probability of rain:<span id="precipitation"></span></p>
        <p>Wind speed:<span id="wind-speed"></span></p>
      </div>
    </div>
  </body>
</html>
