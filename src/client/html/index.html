<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
  </head>
  <body>
    <header><h1>TravelApp</h1></header>
    <div class="container">
      <h2>Your adventure begins here.</h2>
      <form>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Destination (city)..."
          class="input"
        />
        <input
          type="text"
          id="country"
          name="country"
          placeholder="What country?"
          class="input"
        />
        <div>
          <label for="departure-date">Departing:</label>
          <input
            type="date"
            id="departure-date"
            name="departure-date"
            class="input"
          />
        </div>
        <input type="submit" value="Search" id="submit" />
      </form>
    </div>
    <footer>
      Website by Veronica Perez | Images from Canva and Pixabay
    </footer>
    <div id="results" class="hidden">
      <button id="close-button">Ã—</button>
      <h3 id="destination"></h3>
      <h4 id="departure"></h4>
      <img
        src="../assets/not-found.png"
        alt="Destination not found"
        id="city-image"
      />
      <h4 id="weather-data-type"></h4>
      <div class="weather-information">
        <p id="weather"></p>
        <p id="temperature"></p>
        <p id="precipitation"></p>
        <p id="wind-speed"></p>
      </div>
    </div>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js");
        });
      }
    </script>
  </body>
</html>
